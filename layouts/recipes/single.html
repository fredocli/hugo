

{{define "header"}}
{{ end }}   
{{ define "main" }}
      <h1>{{.Title}}</h1>
  
      {{ with .Params.subtitle }}
      <span class="subtitle">{{.}}</span>
      {{ end }}
    </header>
    {{ partial "breadcrumb" . }}
    
    <p class="date">{{ .Date | time.Format ":date_full"  }}</p>
    

      {{.Content}}

      {{ range first 10 .Site.RegularPages }}
          {{ .Render "summary"}}
      {{ end }}

{{ end }}
