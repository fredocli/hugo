    {{- $fname:=print "static/fa/" . ".svg" -}}
    {{-  $fileExist:=os.FileExists $fname -}}
    {{ if  $fileExist }}
    {{- $path:="<path" -}}
    {{- $fill:="<path fill=\"currentColor\"" -}}
    <span class="inline-svg">{{ replace (readFile $fname) $path $fill | safeHTML }}</span>
    {{ else }}
        {{ print .| safeHTML }}
    {{ end }}
