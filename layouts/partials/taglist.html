<ul class="hugo partial taglist list pl0 ">
{{range $name, $taxonomy := .Site.Taxonomies.tags}} {{ $cnt := .Count }}
	{{ with $.Site.GetPage (printf "/tags/%s" $name) }}
	<li><a href={{ .RelPermalink }} title="All pages with tag <i>{{$name}}</i>">{{$name}}<span> ({{$cnt}})</span></a></li>
{{end}}
{{end}}
</ul>
